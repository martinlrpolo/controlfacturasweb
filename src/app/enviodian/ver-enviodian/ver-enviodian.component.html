<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Información de envío</h1>
    </div>

    <div class="row" *ngIf="envio != null">

        <div class="card md-12 col-md-12">

            <div class="card-body">

                <div class="p-5" *ngIf="envio != null">

                    <form class="user">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label>PDF</label>
                                <button class="btn btn-danger btn-user btn-block" type="button"
                                    (click)="verDocumento(envio.documento._id, 'pdf')">
                                    <i class="fas fa-file-pdf fa-2x"></i>
                                </button>
                            </div>
                            <div class="col-md-3">
                                <label>XML</label>
                                <button class="btn btn-primary btn-user btn-block" type="button"
                                    (click)="verDocumento(envio.documento._id, 'xml')">
                                    <i class="fas fa-code fa-2x"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>Fecha envío</label>
                                <input readonly type="text" class="form-control form-control-user"
                                    value="{{envio.fechaHoraEnvio}}" />
                            </div>
                            <div class="col-sm-6">
                                <label>Fecha Acuse</label>
                                <input readonly type="text" class="form-control form-control-user"
                                    value="{{envio.fechaHoraAcuse}}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>KeyZip</label>
                                <input readonly type="text" class="form-control form-control-user"
                                    value="{{envio.keyZip}}" />
                            </div>
                            <div class="col-md-6">
                                <label>Id Doc</label>
                                <input readonly type="text" class="form-control form-control-user"
                                    value="{{envio.documento._id}}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label>Estado</label>
                                <button *ngIf="envio.estado == null" class="btn btn-warning btn-user btn-block"
                                    type="button">En espera</button>
                                <button *ngIf="envio.estado == 'True'" class="btn btn-success btn-user btn-block"
                                    type="button">Aceptado</button>
                                <button *ngIf="envio.estado == 'False'" class="btn btn-danger btn-user btn-block"
                                    type="button">Rechazado</button>
                            </div>
                            <div class="col-sm-6">
                                <label>Respuesta DIAN</label>
                                <p>{{envio.respuestaDIAN}}</p>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group row justify-content-center">
                            <div class="col-md-3">
                                <button type="button" routerLink="/enviodian" class="btn btn-danger btn-user btn-block">
                                    Regresar
                                </button>
                            </div>
                            <div class="col-md-3" *ngIf="envio.estado == null">
                                <button type="button" (click)="estado(envio.documento._id)"
                                    class="btn btn-primary btn-user btn-block">
                                    Actualizar Estado
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>
