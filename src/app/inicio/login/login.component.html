<style>
.bg-login-image{
    background: url(assets/img/loginbg.jpg);
    background-position: center;
    background-size: cover;
}
</style>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9" style="margin-top: 100px;">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">BIENVENIDO</h1>
                                    </div>
                                    <form class="user" [formGroup]="formulario" (ngSubmit)="login()">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"  placeholder="Código" formControlName="id" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" placeholder="Contraseña" formControlName="password" />
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="!formulario.valid">
                                            Ingresar
                                        </button>
                                        <hr>
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>
