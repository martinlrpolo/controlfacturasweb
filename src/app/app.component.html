<!-- Web page -->
<body id="page-top" *ngIf="loginstatus == 'true'">
    <div id="wrapper">
        <app-menu></app-menu>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <app-header></app-header>
                <router-outlet></router-outlet>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</body>
<!-- End Web Page -->

<!-- Login Page -->
<div *ngIf="loginstatus == 'false' || loginstatus == null">
    <app-login></app-login>
</div>
<!-- End Login Page -->
