<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Agregar documento</h1>
    </div>

    <div class="row">

        <div class="card md-12 col-md-12">
            <div class="card-header">
                Nuevo documento
            </div>
            <div class="card-body">

                <div class="p-5">

                    <form class="user" [formGroup]="formulario" (ngSubmit)="agregar()">
                        <div class="form-group row">
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-user" placeholder="ID de documento*"
                                    formControlName="_id" />
                            </div>
                            <div class="col-md-6">
                                <select class="form-control form-control-user" formControlName="tipo">
                                    <option value="">Seleccionar Tipo</option>
                                    <option *ngFor="let t of tipos" value="{{t._id}}">{{t.nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-user" placeholder="Código cliente*"
                                    formControlName="usuario" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-user" placeholder="Número documento*"
                                    formControlName="numero" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="file" class="form-control form-control-user" accept="text/xml" (change)="fileChanged($event)" />
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-md-3">
                                <button type="button" routerLink="/enviodian" class="btn btn-danger btn-user btn-block">
                                    Regresar
                                </button>
                            </div>
                            <div class="col-md-3" (click)="agregar()">
                                <button type="submit" class="btn btn-primary btn-user btn-block"
                                    [disabled]="!formulario.valid">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>
